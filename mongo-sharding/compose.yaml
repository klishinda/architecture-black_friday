services:
  pymongo_api:
    container_name: pymongo_api
    platform: linux/amd64
    build:
      context: api_app
      dockerfile: Dockerfile
    image: kazhem/pymongo_api:1.0.0
    depends_on:
      - mongos_router
    ports:
      - 8080:8080
    environment:
      MONGODB_URL: "mongodb://mongos_router:27020"
      MONGODB_DATABASE_NAME: "somedb"
    networks:
      - app-network

  configSrv:
    image: mongo:latest
    container_name: configSrv
    restart: always
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - config-data:/data/db
    command:
      [
        "--configsvr",
        "--replSet",
        "config_server",
        "--bind_ip_all",
        "--port",
        "27017"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1:
    image: mongo:latest
    container_name: shard1
    restart: always
    ports:
      - "27018:27018"
    networks:
      - app-network
    volumes:
      - shard1-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard1",
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27018", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      start_period: 10s

  shard2:
    image: mongo:latest
    container_name: shard2
    restart: always
    ports:
      - "27019:27019"
    networks:
      - app-network
    volumes:
      - shard2-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard2",
        "--bind_ip_all",
        "--port",
        "27019"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27019", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      start_period: 10s

  mongos_router:
    image: mongo:latest
    container_name: mongos_router
    restart: always
    ports:
      - "27020:27020"
    networks:
      - app-network
    command:
      [
        "mongos",
        "--configdb",
        "config_server/configSrv:27017",
        "--bind_ip_all",
        "--port",
        "27020"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27020", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      start_period: 10s

  mongo-init:
    image: mongo:latest
    networks:
      - app-network
    command:
      - bash
      - -lc
      - |
        set -ex
        wait_host() {
          host=$$1; port=$$2; tries=$${3:-30};
          c=0; echo "wait $${host}:$${port}..."
          until mongosh --host "$$host" --port "$$port" --quiet --eval "db.adminCommand({ping:1})" >/dev/null 2>&1; do
            c=$$((c+1)); if [ "$$c" -ge "$$tries" ]; then echo "give up waiting $${host}:$${port}"; return 1; fi; sleep 2;
          done
          echo "$${host}:$${port} ready"
        }
        wait_primary() {
          host=$$1; port=$$2; tries=$${3:-30};
          c=0; echo "wait primary $${host}:$${port}..."
          until mongosh --host "$$host" --port "$$port" --quiet --eval "db.hello().isWritablePrimary" | grep -q "true"; do
            c=$$((c+1)); if [ "$$c" -ge "$$tries" ]; then echo "give up primary $${host}:$${port}"; return 1; fi; sleep 2;
          done
          echo "$${host}:$${port} primary ready"
        }
        init_rs() {
          host=$$1; port=$$2; name=$$3; is_config=$$4;
          cfg_flag="false"; if [ "$$is_config" = "true" ]; then cfg_flag="true"; fi
          mongosh --host "$$host" --port "$$port" --eval "try{rs.status()}catch(e){if(e.codeName=='NotYetInitialized'){rs.initiate({_id:'$$name',configsvr:$$cfg_flag,members:[{_id:0,host:'$$host:$$port'}]})}else{throw e}}"
        }
        add_shard_if_missing() {
          shard_id=$$1; target=$$2;
          mongosh --host mongos_router --port 27020 --eval "const s=sh.status().shards||[];if(!s.some(x=>x._id=='$$shard_id')){sh.addShard('$$target')}else{print('shard $$shard_id already added')}"
        }
        wait_host configSrv 27017 60 || true
        init_rs configSrv 27017 config_server true
        wait_primary configSrv 27017 60 || true
        wait_host shard1 27018 60 || true
        init_rs shard1 27018 shard1 false
        wait_primary shard1 27018 60 || true
        wait_host shard2 27019 60 || true
        init_rs shard2 27019 shard2 false
        wait_primary shard2 27019 60 || true
        wait_host mongos_router 27020 60 || true
        echo "add shards"
        add_shard_if_missing shard1 shard1/shard1:27018
        add_shard_if_missing shard2 shard2/shard2:27019
        mongosh --host mongos_router --port 27020 --eval "sh.status()"
        echo "mongo-init done"
    restart: on-failure

networks:
  app-network:
    driver: bridge

volumes:
  config-data:
  shard1-data:
  shard2-data:

services:
  pymongo_api:
    platform: linux/amd64
    build:
      context: api_app
      dockerfile: Dockerfile
    depends_on:
      mongos_router:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - 8080:8080
    environment:
      MONGODB_URL: "mongodb://mongos_router:27020"
      MONGODB_DATABASE_NAME: "somedb"
      REDIS_URL: "redis://redis:6379/0"
    networks:
      - app-network

  config_srv:
    image: mongo:latest
    restart: always
    networks:
      - app-network
    volumes:
      - config-data:/data/db
    command:
      [
        "--configsvr",
        "--replSet",
        "config_server",
        "--bind_ip_all",
        "--port",
        "27017"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1_repl1:
    image: mongo:latest
    restart: always
    ports:
      - "27018:27018"
    networks:
      - app-network
    volumes:
      - shard1-repl1-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard1",
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27018", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1_repl2:
    image: mongo:latest
    restart: always
    networks:
      - app-network
    volumes:
      - shard1-repl2-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard1",
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27018", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1_repl3:
    image: mongo:latest
    restart: always
    networks:
      - app-network
    volumes:
      - shard1-repl3-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard1",
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27018", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard2_repl1:
    image: mongo:latest
    restart: always
    ports:
      - "27019:27019"
    networks:
      - app-network
    volumes:
      - shard2-repl1-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard2",
        "--bind_ip_all",
        "--port",
        "27019"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27019", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard2_repl2:
    image: mongo:latest
    restart: always
    networks:
      - app-network
    volumes:
      - shard2-repl2-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard2",
        "--bind_ip_all",
        "--port",
        "27019"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27019", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard2_repl3:
    image: mongo:latest
    restart: always
    networks:
      - app-network
    volumes:
      - shard2-repl3-data:/data/db
    command:
      [
        "--shardsvr",
        "--replSet",
        "shard2",
        "--bind_ip_all",
        "--port",
        "27019"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27019", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  mongos_router:
    image: mongo:latest
    restart: always
    ports:
      - "27020:27020"
    networks:
      - app-network
    depends_on:
      - config_srv
    command:
      [
        "mongos",
        "--configdb",
        "config_server/config_srv:27017",
        "--bind_ip_all",
        "--port",
        "27020"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27020", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      start_period: 5s

  mongo-init:
    image: mongo:latest
    networks:
      - app-network
    restart: "no"
    command:
      - bash
      - -lc
      - |
        set -ex
        wait_host() { host=$$1; port=$$2; tries=$${3:-30}; c=0; while ! mongosh --host "$$host" --port "$$port" --quiet --eval "db.adminCommand({ping:1})" >/dev/null 2>&1; do c=$$((c+1)); [ "$$c" -ge "$$tries" ] && { echo "give up $$host:$$port"; return 1; }; sleep 2; done; }
        init_rs() { host=$$1; port=$$2; cfg=$$3; mongosh --host "$$host" --port "$$port" --eval "try{rs.status()}catch(e){if(e.codeName=='NotYetInitialized'){rs.initiate($$cfg)}else{throw e}}"; }
        add_shard() { shard_id=$$1; target=$$2; mongosh --host mongos_router --port 27020 --eval "const s=sh.status().shards||[];if(!s.some(x=>x._id=='$$shard_id')){sh.addShard('$$target')}"; }

        wait_host config_srv 27017 60
        init_rs config_srv 27017 "{_id:'config_server',configsvr:true,members:[{_id:0,host:'config_srv:27017'}]}"

        wait_host shard1_repl1 27018 60
        wait_host shard1_repl2 27018 60
        wait_host shard1_repl3 27018 60
        init_rs shard1_repl1 27018 "{_id:'shard1',members:[{_id:0,host:'shard1_repl1:27018'},{_id:1,host:'shard1_repl2:27018'},{_id:2,host:'shard1_repl3:27018'}]}"

        wait_host shard2_repl1 27019 60
        wait_host shard2_repl2 27019 60
        wait_host shard2_repl3 27019 60
        init_rs shard2_repl1 27019 "{_id:'shard2',members:[{_id:0,host:'shard2_repl1:27019'},{_id:1,host:'shard2_repl2:27019'},{_id:2,host:'shard2_repl3:27019'}]}"

        wait_host mongos_router 27020 60
        add_shard shard1 shard1/shard1_repl1:27018,shard1_repl2:27018,shard1_repl3:27018
        add_shard shard2 shard2/shard2_repl1:27019,shard2_repl2:27019,shard2_repl3:27019

networks:
  app-network:
    driver: bridge

volumes:
  config-data:
  shard1-repl1-data:
  shard1-repl2-data:
  shard1-repl3-data:
  shard2-repl1-data:
  shard2-repl2-data:
  shard2-repl3-data:
